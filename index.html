<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./public/vue.css" />
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      function GetQuery() {
        const url = location.href; //获取url中"?"符后的字串
        let theRequest = {};
        if (url.indexOf("?") != -1) {
          let str = url.substring(url.indexOf("?") + 1);
          strs = str.split("&");
          for (let i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
          }
        }
        return theRequest;
      }
      var queryObj = GetQuery();
      var hideSidebar = queryObj.hidebar === "true";
      window.$docsify = {
        name: "Mr.Mei's Notebook",
        repo: "",
        loadSidebar: true,
        hideSidebar: hideSidebar,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
  </body>
</html>
